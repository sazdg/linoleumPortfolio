  <div class="container text-left">
    <h1>Contatti</h1>      
  </div>

<div class="container-fluid text-left">
  <div class="row">
    <div class="col-md-4">
    </div>
    <div class="col-md-6 col-xs-12">
      <span>Per contattarmi manda una mail con questo form<br>* campi obbligatori</span>
      <form action="https://formspree.io/f/mknpadkz" method="POST" id="contatti" name="form" id="contattami" ng-submit="send()" novalidate>

        <label>Il tuo nome*</label><br>
        <input type="text" name="nome" ng-model="nome" required>
          <span style="color:red" ng-show="form.nome.$error.required">Il nome è obbligatorio</span><br>

        <label>La tua email*</label><br>
        <input type="email" name="email" ng-model="email" ng-pattern="/^[a-z0-9A-Z._-]+@[a-z0-9A-Z._-]+\.[a-z]{2,4}$/" required>
        <span style="color:red" ng-show="form.email.$error.required">L'email è obbligatoria</span>
        <span style="color:red" ng-show="form.email.$error.pattern && form.email.$dirty">L'email non è valida</span><br>

        <label>Oggetto*</label><br>
        <input type="text" name="titolo" ng-model="titolo" required><br>

        <label>Scrivi il tuo messaggio* </label><br>
        <textarea name="commento" rows="6" cols="30" ng-model="commento" required></textarea>
        <br>

        <input class="submit" type="submit" ng-model="button" ng-disabled="form.nome.$invalid || form.nome.$pristine || form.email.$error.email || form.titolo.$invalid || form.commento.$invalid" disabled>
        <span ng-show="success">  Dati validi</span>
        <span ng-show="error">  Dati non validi</span>
     </form>
    </div>
  </div>
</div><br><br>
